<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admission Registration | SEMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      /* Floating label effect */
      .input-group {
        position: relative;
      }

      .input-label {
        position: absolute;
        top: 12px;
        left: 16px;
        color: #6b7280;
        font-size: 0.95rem;
        pointer-events: none;
        transition: all 0.2s ease-in-out;
      }

      input:focus + .input-label,
      input:not(:placeholder-shown) + .input-label,
      select:focus + .input-label,
      select:not([value=""]) + .input-label {
        top: -8px;
        left: 12px;
        background: white;
        color: #2563eb;
        font-size: 0.75rem;
        padding: 0 4px;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 via-indigo-50 to-white min-h-screen"
  >
    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full bg-white shadow-md z-50 border-b border-blue-100"
    >
      <div
        class="container mx-auto flex justify-between items-center p-4 max-w-7xl"
      >
        <h1 class="text-2xl font-bold text-blue-700">SEMS</h1>

        <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
          <a href="/" class="hover:text-blue-600">Home</a>
          <a href="/admission.html" class="text-blue-600 font-semibold"
            >Admission</a
          >
        </nav>

        <!-- Mobile Button -->
        <button id="mobile-menu-button" class="md:hidden text-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md mt-16">
      <nav class="flex flex-col p-4 space-y-2 text-gray-700 font-medium">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/admission.html" class="text-blue-600 font-semibold"
          >Admission</a
        >
      </nav>
    </div>

    <!-- Form Section -->
    <section class="pt-28 pb-20">
      <div
        class="max-w-5xl mx-auto bg-white/70 backdrop-blur-md rounded-3xl shadow-xl p-8 md:p-14 border border-blue-100"
      >
        <h2
          class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-10"
        >
          School Admission Registration
        </h2>

        <form id="admissionForm" class="grid md:grid-cols-2 gap-8">
          <!-- School Full Name -->
          <div class="input-group">
            <input
              type="text"
              id="schoolFullName"
              name="schoolFullName"
              required
              placeholder=" "
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <label for="schoolFullName" class="input-label"
              >School Full Name</label
            >
          </div>

          <!-- School Short Name -->
          <div class="input-group">
            <input
              type="text"
              id="schoolShortName"
              name="schoolShortName"
              required
              placeholder=" "
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <label for="schoolShortName" class="input-label"
              >School Short Name</label
            >
          </div>

          <!-- EIIN -->
          <div class="input-group">
            <input
              type="text"
              id="eiin"
              name="eiin"
              required
              placeholder=" "
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <label for="eiin" class="input-label">EIIN Number</label>
          </div>

          <!-- Email -->
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder=" "
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <label for="email" class="input-label">Email Address</label>
          </div>

          <!-- Phone -->
          <div class="input-group">
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder=" "
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <label for="phone" class="input-label">Phone Number</label>
          </div>

          <!-- Admission For -->
          <div class="input-group">
            <select
              id="admissionFor"
              name="admissionFor"
              required
              class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >
              <option value="">Select Admission Type</option>
              <option value="kg">KG</option>
              <option value="college">College</option>
              <option value="others">Others</option>
            </select>
            <label for="admissionFor" class="input-label">Admission For</label>
          </div>

          <!-- Lottery -->
          <div id="lotterySection" class="hidden input-group">
            <select
              id="lottery"
              name="lottery"
              class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >
              <option value="">Select Option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <label for="lottery" class="input-label">Lottery System</label>
          </div>

          <!-- Logo Upload -->
          <div class="md:col-span-2">
            <label
              for="logo"
              class="block text-gray-700 font-medium mb-2 text-sm"
              >Upload School Logo (JPG/PNG, Max 500KB)</label
            >
            <input
              type="file"
              id="logo"
              name="logo"
              accept=".jpg, .jpeg, .png"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />

            <!-- Image Preview -->
            <div id="logoPreview" class="mt-4 hidden">
              <p class="text-sm text-gray-600 mb-2 font-medium">Preview:</p>
              <img
                id="previewImage"
                class="h-24 w-24 object-cover rounded-lg shadow border border-gray-200"
                alt="Logo Preview"
              />
            </div>

            <!-- Error Message -->
            <p id="logoError" class="text-red-500 text-sm mt-2 hidden"></p>
          </div>

          <!-- Submit Button -->
          <div class="md:col-span-2 text-center mt-6">
            <button
              type="submit"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-10 py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200"
            >
              Register School
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- JS -->
    <script>
      // Mobile menu toggle
      const menuBtn = document.getElementById("mobile-menu-button");
      const menu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      // Lottery field visibility
      const admissionFor = document.getElementById("admissionFor");
      const lotterySection = document.getElementById("lotterySection");
      admissionFor.addEventListener("change", function () {
        if (this.value === "kg") lotterySection.classList.remove("hidden");
        else lotterySection.classList.add("hidden");
      });

      // Logo upload validation and preview
      const logoInput = document.getElementById("logo");
      const logoPreview = document.getElementById("logoPreview");
      const previewImage = document.getElementById("previewImage");
      const logoError = document.getElementById("logoError");

      logoInput.addEventListener("change", function () {
        const file = this.files[0];
        logoError.classList.add("hidden");
        logoPreview.classList.add("hidden");

        if (file) {
          const validTypes = ["image/jpeg", "image/png"];
          const maxSize = 500 * 1024; // 500KB

          if (!validTypes.includes(file.type)) {
            logoError.textContent = "Only JPG and PNG files are allowed.";
            logoError.classList.remove("hidden");
            this.value = "";
            return;
          }

          if (file.size > maxSize) {
            logoError.textContent = "File size must be less than 500KB.";
            logoError.classList.remove("hidden");
            this.value = "";
            return;
          }

          // Show preview
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            logoPreview.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        }
      });

      // Form submission
      const form = document.getElementById("admissionForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        console.log("====================================");
        console.log(...formData);
        console.log("====================================");
        const data = {};

        formData.forEach((value, key) => {
          if (value instanceof File) {
            data[key] = value.name;
          } else {
            data[key] = value;
          }
        });

        console.log("Form Data Submitted:", data);
        alert("Form submitted successfully! (Check console for data)");
      });
    </script>
  </body>
</html>
